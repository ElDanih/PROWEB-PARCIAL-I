<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8"/>
        <script src="funciones.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Calculadora</title>
    </head>
    <body>
        

        <div id="cosa" class="caja">
            <input type="text" id="txtcaja"><br> <br>       
            <input type="button" class="boton" value="1" onclick="asignarNumero('1')">
            <input type="button" class="boton" value="2" onclick="asignarNumero('2')">
            <input type="button" class="boton" value="3" onclick="asignarNumero('3')"><br>
            <input type="button" class="boton" value="4" onclick="asignarNumero('4')">
            <input type="button" class="boton" value="5" onclick="asignarNumero('5')">
            <input type="button" class="boton" value="6" onclick="asignarNumero('6')"><br>
            <input type="button" class="boton" value="7" onclick="asignarNumero('7')">
            <input type="button" class="boton" value="8" onclick="asignarNumero('8')">
            <input type="button" class="boton" value="9" onclick="asignarNumero('9')"><br>
            <input type="button" class="boton" value="C" onclick="borrar();">
            <input type="button" class="boton" value="0" onclick="asignarNumero('0')">
            <input type="button" class="boton" value="=" onclick="resultado();"><br>
            <input type="button" class="boton" value="+" onclick="asignarOperador('+')">
            <input type="button" class="boton" value="-" onclick="asignarOperador('-')"><br> 
            <input type="button" class="boton" value="*" onclick="asignarOperador('*')"> 
            <input type="button" class="boton" value="/" onclick="asignarOperador('/')"><br>
            <input type="button" class="boton" value="Ecuacion" onclick="calcularEcuacion()"><br>
            <input type="button" class="boton" value="Graficar" onclick="creeGrafica()"><br>
            <input type="button" class="boton" value="PUNTO 2 - PARCIAL" onclick="calcularEscala()"><br>
            <input type="button" class="boton" value="PUNTO 5 - PARCIAL" onclick="creeGraficaParcial()"><br>
            <input type="button" class="boton" value="PUNTO 6 - PARCIAL" onclick="creeGraficaFiguraParcial()"><br>   
        </div>
        <div class="caja">
            <canvas height="300" width="600" id="canvas"></canvas>
        </div>
        
        
             

    </body>
